# ============================================
# UISEP Slide API - Configuración Principal
# ============================================
# 
# REDES DOCKER REQUERIDAS:
# - h4csg4oo4k08wc848008gcgw (Supabase)
# - i4s8o8000kc040cgwcwowwwc (Réplica PostgreSQL)
# ============================================

server:
  port: 8080

spring:
  application:
    name: uisep-slide-api
  
  # ============================================
  # Jackson - Aumentar límite para slides grandes (>20MB)
  # ============================================
  jackson:
    parser:
      max-string-length: 104857600  # 100MB
  
  # ============================================
  # DATASOURCE PRIMARIO: Réplica PostgreSQL (SOLO LECTURA)
  # Contenedor: postgres-replica-i4s8o8000kc040cgwcwowwwc
  # Red Docker: i4s8o8000kc040cgwcwowwwc
  # Puerto interno: 5432 (NO 56432, ese es el puerto expuesto al host)
  # ============================================
  datasource:
    replica:
      url: jdbc:postgresql://${REPLICA_DB_HOST:postgres-replica-i4s8o8000kc040cgwcwowwwc}:${REPLICA_DB_PORT:5432}/UisepFinal
      username: odoo
      password: ${REPLICA_DB_PASSWORD:odoo}
      driver-class-name: org.postgresql.Driver
      hikari:
        pool-name: ReplicaPool
        maximum-pool-size: 5
        minimum-idle: 2
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        read-only: true  # IMPORTANTE: Conexión de solo lectura
    
    # ============================================
    # DATASOURCE SECUNDARIO: Supabase PostgreSQL (LECTURA/ESCRITURA)
    # Contenedor: supabase-db-h4csg4oo4k08wc848008gcgw
    # Red Docker: h4csg4oo4k08wc848008gcgw
    # ============================================
    processed:
      url: jdbc:postgresql://${SUPABASE_DB_HOST:supabase-db-h4csg4oo4k08wc848008gcgw}:5432/postgres?currentSchema=slide_api
      username: ${SUPABASE_DB_USER:postgres}
      password: ${SUPABASE_DB_PASSWORD:1fqsZrj7ATbnjSjCKShU2h5A2wi0SIrl}
      driver-class-name: org.postgresql.Driver
      hikari:
        pool-name: SupabasePool
        maximum-pool-size: 10
        minimum-idle: 3
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update  # Crear/actualizar tablas automáticamente en schema slide_api
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: slide_api
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

# ============================================
# CONFIGURACIÓN DE MIGRACIÓN
# ============================================
migration:
  base64:
    # Tamaño máximo de imagen a procesar (en bytes)
    max-image-size: 104857600  # 100 MB
    # Batch size para procesamiento
    batch-size: 10
    # Directorio temporal para imágenes
    temp-dir: /tmp/slide-migration
  
  sync:
    # Habilitar sincronización automática
    enabled: true
    # Cron: cada 6 horas
    cron: "0 0 */6 * * *"
    # Solo procesar slides activos
    active-only: true

# ============================================
# ACTUATOR (Health checks)
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ============================================
# LOGGING
# ============================================
logging:
  level:
    root: INFO
    com.uisep.slideapi: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN
  file:
    name: /var/log/slide-api/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ============================================
# SWAGGER/OPENAPI
# ============================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
